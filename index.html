<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gestor de ingresos</title>
    <link rel="shortcut icon" href="Storage_icon.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-primary">
        <!-------------------------------------------------------inicio del header / titulo / botones ------------------------------------------------------->

    <div class="container">
        <h1 class="text-center mb-4">Gestor de ingresos</h1>
    </div>
    <!-- botones -->
    <div class="container">
        <div class="d-grid gap-2 col-6 mx-auto">
            <button id="btnDoritos" class="btn btn-danger" type="button">Doritos</button>
            <button id="btnclasicas" class="btn btn-warning" type="button">lays clasicas</button>
            <button id="btnOregano" class="btn btn-success" type="button">Oregano</button>
            <button id="btnTakis" class="btn btn-info" type="button">Takis</button>
            <button id="btnCheetos" class="btn btn-warning" type="button">Cheetos</button>
            <button id="btnDetoditos" class="btn btn-danger" type="button">Detoditos</button>
        </div>
    </div>
    <div class="container">
        <h1 class="text-center mb-4 mt-4"> Productos vendidos: </h1>
    </div>


    <!-------------------------------------------------------inicio del elemento  acordeon ------------------------------------------------------->


    <div class="accordion" id="accordionExample">
<!--pimer elemento del acordeon (producto: Doritos)-->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Doritos
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <p>Haz vendido: <span id="vendidosDoritos">0</span> <br>
                  Total:  <span id="totalDoritos"></span>
                </p>
            </div>
          </div>
        </div>
<!--segundo elemento del acordeon (producto: lays clasicas)-->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Lays Clasicas
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <p>Haz vendido: <span id="vendidosClasicas">0</span> <br>
                    Total:  <span id="totalClasicas"></span>
                </p>
            </div>
          </div>
        </div>
<!--tercer elemento del acordeon (producto: Oregano)-->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Oregano
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <p>Haz vendido: <span id="vendidosOregano">0</span> <br>
                  Total:  <span id="totalOregano"></span>
                </p>
            </div>
          </div>
        </div>
<!--cuarto elemento del acordeon (producto: cheetos)-->
        <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
            Cheetos
              </button>
            </h2>
            <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <p>Haz vendido: <span id="vendidosCheetos">0</span> <br>
                  Total:  <span id="totalCheetos"></span>
                </p>
              </div>
            </div>
          </div>

<!--cuarto elemento del acordeon (producto: takis)-->
        <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
            Takis
              </button>
            </h2>
            <div id="collapseFive" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <p>Haz vendido: <span id="vendidosTakis">0</span> <br>
                  Total:  <span id="totalTakis"></span>
                </p>
              </div>
            </div>
          </div>

<!--cuarto elemento del acordeon (producto: detoditos)-->
        <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
            Detoditos
              </button>
            </h2>
            <div id="collapseSix" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <p>Haz vendido: <span id="vendidosDetodito">0</span> <br>
                  Total:  <span id="totalDetodito"></span>
                </p>
              </div>
            </div>
          </div>
      </div>

<!--boton de ver inventario-->
<button type="button" class="btn btn-danger mt-3 mb-3" id="inv"  data-bs-toggle="modal" data-bs-target="#exampleModal">
  ver inventario
</button>
<!--ventana emergente la cual contiene el inventario-->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Productos Disponibles</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p><b>Doritos: </b><span id="doritos" ></span></p>
        <p><b>Lays Clasicas: </b><span id="clasicas" ></span></p>
        <p><b>Oregano: </b><span id="oregano" ></span></p>
        <p><b>Takis: </b><span id="takis" ></span></p>
        <p><b>Cheetos: </b><span id="cheetos" ></span></p>
        <p><b>Detoditos: </b><span id="detodito" ></span></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
    <script src="array.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
